<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регістрація волонтера</title>
</head>
<body>
    <form method="post" action="/" >
        <center>
            <div class="outline">
            <h2>Зареєструйтеся</h2>
            <p>Ім'я: 	&#160; <input name="first_name" value={{first_name}} ></p>
            <p>Прізвище: 	&#160; <input name="last_name" value={last_name}} ></p>
            <p>Пароль: <input name="password" type="password" value={{password}}></p><p>
            <p>Електрона адреса: <input name="mail" type="email" value={{mail}}></p><p>
            <p>Номер телефону: 	&#160; <input name="phone" type="tel" value={phone}} ></p>
            <p>Нік: 	&#160; <input name="nick" value={{nick}} ></p>
            <p>Рік народження: 	&#160; <int name="age" value={{age}} ></p>
            <p>Професійні навички: 	&#160; <input name="skills" value={{skills}} ></p>
            <button name = "btn_login" value="Login" style="width:100px;height:30px"><b>Зареєструватися</b></button>
           </div>
       <center>
    </form>
</body>
</html>
